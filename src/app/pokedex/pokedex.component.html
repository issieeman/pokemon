<app-detailview *ngIf="detailPokemon" [pokemon]="detailPokemon"></app-detailview>

<div class="card-block">
    <table class="table table-hover" *ngIf="pokemon">
        <thead>
            <tr>
                <th>naam</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let poke of pokemon.results" (click)="SetPokemon(poke.url)">
                <td>{{poke.name}}</td>
            </tr>
            <button type="button" class="btn btn-primary waves-light" (click)="GetNext(pokemon.next)" mdbRippleRadius></button>
        </tbody>
    </table>
</div>
