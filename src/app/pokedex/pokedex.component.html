<div class="card-block">
  <table class="table table-hover" *ngIf="pokemon">
      <thead>
          <tr>
              <th>naam</th>
              <th>url</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let poke of pokemon.results">
              
              <td>{{poke.name}}</td>
              <td>{{poke.url}}</td>
              <td>{{poke.url}}</td>
           
          </tr>
          <button type="button" class="btn btn-primary waves-light" (click)="GetNext(pokemon.next)" mdbRippleRadius></button>
      </tbody>
  </table>

 
</div>
