
        
            <!--Card content-->

                <!--Title-->
                <h4 class="card-title red">motors</h4>
                <!--Text-->
                <div class="card"*ngIf="motors">

                        <table class="table table-hover primary-color-dark-text " >
                          <thead>
                              <tr>
                                  <th> <strong>brand</strong> </th>
                                  <th> <strong>name</strong> </th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let motor of motors">
                                  <td> <strong>{{motor.brand}}</strong> </td>
                                  <td> <strong>{{motor.name}}</strong> </td>
                              </tr>
                              
                          </tbody>
                        </table>
