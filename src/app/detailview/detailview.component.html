<div class="container" *ngIf="pokemon">
    

   <!-- <img  class="pokedex" src="assets/img/pokedex.png">-->

    <div class="imagewrap">
        <img class="pokemon" *ngIf="front" [src]="pokemon.sprites.front_default">
        <img class="pokemon" *ngIf="!front" [src]="pokemon.sprites.back_default">
    </div>
    <div class="detailwrap">
            <p> name: {{pokemon.name}}</p>
            <p> weight: {{pokemon.weight}}</p>
            <p> base xp: {{pokemon.base_experience}}</p>
    </div>
    <div class="button" (click)="turn()"></div>
    <div class="uitleg">
     <p> <strong>push red button to flip pokemon</strong> </p>
    </div>
    
   
</div>
