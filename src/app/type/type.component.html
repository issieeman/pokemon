<div class="title"><h1><strong>choose a pokemon type, to see which pokemons are part of it!</strong></h1></div>
<div class="row">
  <div class="col-4">
       <app-typedetailview *ngIf="detailType" [type]="detailType"></app-typedetailview>
   </div>
<div class="col-8" *ngIf="type">
    <div class="card">
 <div class="card-block">
     <table class="table table-hover primary-color-dark-text " *ngIf="type">
         <thead>
             <tr>
                 <th> <strong>name</strong> </th>
             </tr>
         </thead>
         <tbody>
             <tr *ngFor="let type of type.results" (click)="SetType(type.url)">
                 <td> <strong>{{type.name}}</strong> </td>
                 
             </tr>
           
         </tbody>
     </table>
     
 </div>
 </div>
</div>
</div>
